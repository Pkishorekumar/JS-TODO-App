<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Todo</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div id="modal-list" class="modal">
        <div class="modal-dialog list--modal--dialog"  style="background-color: aliceblue;">
            <header class="modal-header">
                Add New List
            </header>
            <section class="modal-content">
                <input id="list-title" type="text" name="list" />
            </section>
            <footer class="modal-footer">
                <button id="add-card" class="close-modal" aria-label="close modal" data-close onclick="acceptData()">
                    Add
                </button>
                <button class="close-modal" aria-label="close modal" data-close>
                    Close
                </button>
            </footer>
        </div>
    </div>


   
    <div id="modal-list-2" class="modal">
        <div class="modal-dialog list--modal--dialog" style="background-color: aliceblue;">
            <header class="modal-header">
                Add New task
            </header>
            <section class="modal-content">
                <input id="list-item-title" type="text" name="list" />
            </section>
            <footer class="modal-footer">
                <button id="add-card-item" class="close-modal" aria-label="close modal-2" data-close
                    onclick="addItems(this)">
                    Add
                </button>
                <button class="close-modal" aria-label="close modal-2" data-close>
                    Close
                </button>
            </footer>
        </div>
    </div>

   

    <div class="modal" id="modal-list-3">
        <div class="modal-dialog list--modal--dialog">
            <header class="modal-header">
                Add New Item
            </header>
            <section class="modal-content">
                <input id="list-item-title" type="text" name="list" />
            </section>
            <footer class="modal-footer">
                <button id="add-card-item" class="modal-close" onclick="addItems(this); modalClose();">
                    Add
                </button>
                <button onclick="modalClose()">
                    Close
                </button>
            </footer>
           
        </div>
    </div>


   
    <div id="card-modal-list" class="modal card__modal" data-animation="slideInOutTop" style="background-color: black; color: aliceblue;">
        <div class="modal-dialog">
           
            
            <div class="card__modal__buttons">
                <div id="back-arrow" data-close>
                    <img src="newback.jpg" alt="Add icon" style="border-radius: 50%;"/>
                    <span id="back">Back</span>
                </div>
                <div id="add-arrow" data-open="modal-list" data-close>
                    <img src="newplus.jpg" alt="Add icon" style="border-radius: 50%;">
                    <span id="add">Add List</span>
                </div>
            </div>
            <header class="card__modal__header">
                <span id="card-modal-title" class="card__modal__title"></span>
            </header>
            <div id="card-detail" class="card card__list">
               
            </div>

            <div id="newtask">
                <img src="newbin.jpg" alt="" id="newadd">
                <img src="newplus.jpg" alt="" id="newdel">
            </div>
        </div>
    </div>

    <div class="container">
       
        <header id="header">
            <span id="header__title">
                <span id="tasks">Tasks</span>
                <span id="lists">Lists</span>
            </span>
            <span id="header__button" data-open="modal-list">
                <span id="add-button">
                    <img id="add-list-logo" src="newplus.jpg" alt="Add icon"  style="border-radius: 50%;"/>
                </span>
                <span id="add-list">Add List</span>
            </span>
        </header>

        <div id="message">No items are added</div>
       
        <main id="cards">
           
        </main>
    </div>

     <script src="script.js"></script>
</body>

</html>
